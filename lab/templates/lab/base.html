{% extends "lab/header.html" %}

{% block content %}

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/static/images/kids.jpg" alt="kids">

      </div>

      <div class="item">
        <img src="/static/images/wild_five.jpg" alt="wild_five">

      </div>

      <div class="item">
        <img src="/static/images/drop.jpg" alt="drop">

      </div>

      <div class="item">
        <img src="/static/images/food_survive.jpg" alt="food">

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>





  <div id="img_container">
    <img src="/static/images/map.jpg" alt="map"> 

       <a id="button-home" class="button-home" href="/aboutus/"></a>
       <a class="button-design" href="/design/"></a>
       <a class="button-learn" href="/learn/"></a>
       <a class="button-live" href="/live/"></a>
      <a class="button-friends" href="/friends/"></a>
       <a class="button-play" href="/play/"></a>
       <a class="button-makeit" href="/reserve/"></a>
       <a class="button-contact" href="/contactus/"></a>


  </div>





{% endblock %}
